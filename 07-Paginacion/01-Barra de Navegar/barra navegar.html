<div class="BarraNavegar">
		<i class="fas fa-tv fa-2x" ></i>
		<label  class="L1">Servidor 2º DAW&nbsp&nbsp&nbsp</label>		
		<label  class="L2"><b>PAGINACIÓN</b></label>		
		<label  class="L3">barra de navegar</label>	
</div>
</header>

<!-- **************************** CUERPO ************************************************ -->
<!-- **************************** CUERPO ************************************************ -->
<!-- **************************** CUERPO ************************************************ -->

<div class="contenedor1">
<div id="cajapagina" class="contenedor2">

		<!-- donde se visualiza la barra de navegación -->
		<div  class="paginacion" id="navegacion" style='border:0px solid red'>

				<!-- botón PRIMERA -->
				<a id="primera" onclick="alert('primera');" href='#'>Primera</a>

				<!-- botón ANTERIOR -->
				<a id="anterior" onclick="alert('anterior');" href='#'><<</a>
		
				<!-- 5 botones -->
				<a id="1" onclick="alert('1');" href='#'>1</a>
				<a id="2" onclick="alert('2');" href='#'>2</a>
				<a id="3" onclick="alert('3');" href='#'>3</a>
				<a id="4" onclick="alert('4');" href='#'>4</a>
				<a id="5" onclick="alert('5');" href='#'>5</a>

				<!-- botón SIGUIENTE -->
				<a onclick="alert('siguiente');" id="siguiente" href='#'>>></a>

				<!-- botón ÚLTIMA -->
				<a onclick="alert('ultima');" id="ultima" href='#'>Última</a>
			
				<!-- botón Nº PÁGINA ACTUAL -->
				<input class="marcador" id="pa" value="03">
				<!-- botón Nº PÁGINAS -->
				<input class="marcador" id="np" value="14">
		</div>
		
		<!-- ****************** RESUMEN *************************** --> 
		
		<!-- classList.add('active') -> pone activo el objeto html (pasa el foco) --> 
		<!-- classList.remove('active') -> desactiva el objeto html (quita el foco) --> 
		
		<!-- style.pointerEvents='none' -> el objeto html NO atiende eventos --> 		
		<!-- style.pointerEvents='auto' -> el objeto html atiende eventos --> 

		<!-- classList.add('disabled') -> des-habilita el objeto html --> 		
		<!-- classList.remove('disabled') -> habilita el objeto html --> 
		
		<!-- ****************** RESUMEN *************************** --> 

		<div class="form-group" align="left">
				<button class="boton" id="boton1" 
				onclick="document.getElementById(4).classList.add('active');
								document.getElementById(4).style.pointerEvents='auto';">
				<i class="fa fa-trash"></i> Activo 4
				</button>

				<button class="boton" id="boton2" 
				onclick="document.getElementById(4).classList.remove('active');">
				<i class="fa fa-trash"></i> Des-activo 4
				</button>

				<button class="boton" id="boton3" 
				onclick="document.getElementById(4).classList.add('disabled');
								document.getElementById(4).style.pointerEvents='none';">
				<i class="fa fa-trash"></i> Des-habilito 4
				</button>

				<button class="boton" id="boton3" 
				onclick="document.getElementById(4).classList.remove('disabled');
								document.getElementById(4).style.pointerEvents='auto';">
				<i class="fa fa-trash"></i> Habilito 4
				</button>
				
				<button class="boton" id="boton5" 
				onclick="document.getElementById('ultima').classList.add('disabled');
								document.getElementById('siguiente').classList.add('disabled');
								document.getElementById('ultima').style.pointerEvents ='none';
								document.getElementById('siguiente').style.pointerEvents ='none';">
				<i class="fa fa-trash"></i> in-habilito >> y Última
				</button>	

				<button class="boton" id="boton6" 
				onclick="document.getElementById('ultima').classList.remove('disabled');
								document.getElementById('siguiente').classList.remove('disabled');
								document.getElementById('ultima').style.pointerEvents ='auto';
								document.getElementById('siguiente').style.pointerEvents='auto';">
				<i class="fa fa-trash"></i> habilito >> y Última
				</button>	
		</div>		
</div>
</div>
